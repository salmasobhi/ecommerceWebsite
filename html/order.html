<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="contanier nav">
            <a href="#" class="logo"><img src="../image/logo.jpg" alt="logo" width="80px" height="50px"></a>
            <form action="" class="search">
                <input  type="search" placeholder="Search For Product....">
                <button type="submit" >Search</button>
            </form>
            <div class="cart-nav">
                <div class="cart">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span class="count-item">0</span>
                </div>
                <div class="total_price">
                    <p>My cart:</p>
                    <p class="price-cart">$0</p>
                </div>
            </div>
        </div>
        <nav>
            <div class="contanier  links">
                <ul>
                    <li class="active"><a href="">home</a></li>
                    <li><a href="">all product</a></li>
                    <li><a href="">about us</a></li>
                    <li><a href="">contact</a></li>
                </ul>
                <div class="login-signup">
                   
                    <a href="#" target="_blank">login<i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="">sign up<i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- ///////////////////////////////////////////////////////// -->
    <div class="contanier" >
        <div class="order-shiped">
            <h1>ORDER SHIPED</h1>
            <p>It will arrive to you soon
            </p>
        </div>
    </div>
    <div class="footer" id="backup">
        <p>back to above<p>
    </div> 
    <script src="./js/allproduct.js"></script>
    <script src="./js/item.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
