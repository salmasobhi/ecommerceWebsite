<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="contanier nav">
            <a href="#" class="logo"><img src="../image/logo.jpg" alt="logo" width="80px" height="50px"></a>
            <form action="" class="search">
                <input  type="search" placeholder="Search For Product....">
                <button type="submit" >Search</button>
            </form>
            <div class="cart-nav">
                <div class="cart">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span class="count-item">0</span>
                </div>
                <div class="total_price">
                    <p>My cart:</p>
                    <p class="price-cart">$0</p>
                </div>
            </div>
        </div>
        <nav>
            <div class="contanier  links">
                <ul>
                    <li class="active"><a href="">home</a></li>
                    <li><a href="">all product</a></li>
                    <li><a href="">about us</a></li>
                    <li><a href="">contact</a></li>
                </ul>
                <div class="login-signup">
                    <a href="">sign up<i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">passwaord:</label>
                <input type="password" id="password" name="password" required disabled>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">confirme passwaord :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-info">
            &copy; 2025 Your Company Name. All Rights Reserved. <br>
            <a href="/terms-of-service">Terms of Service</a> | 
            <a href="/privacy-policy">Privacy Policy</a>
        </div>
        <i id="scrollTopButton" class="fas fa-arrow-up"></i>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
